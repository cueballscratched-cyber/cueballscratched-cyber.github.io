<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Mc Duffy Fish Hatchery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: text;
            position: relative;
        }

        body.dark-mode {
            background: #0d0d0d;
        }

        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #0b4f8c 0%, #186ba6 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            z-index: 200;
        }

        header.hide-ui {
            transform: translateY(-100%);
        }

        body.light-mode header {
            background: linear-gradient(135deg, #0b4f8c 0%, #186ba6 100%);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .document-name {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-left: 1rem;
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            padding-left: 1rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-download {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .viewer-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .pdf-canvas-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2a2a2a;
            overflow: auto;
            position: relative;
            user-select: text;
        }

        body.light-mode .pdf-canvas-wrapper {
            background: #e8e8e8;
        }

        .pdf-canvas-wrapper::-webkit-scrollbar {
            width: 12px;
        }

        .pdf-canvas-wrapper::-webkit-scrollbar-track {
            background: #333;
        }

        .pdf-canvas-wrapper::-webkit-scrollbar-thumb {
            background: #0b4f8c;
            border-radius: 6px;
        }

        .pdf-canvas-wrapper::-webkit-scrollbar-thumb:hover {
            background: #186ba6;
        }

        .pdf-page {
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 95%;
        }

        .sidebar {
            width: 250px;
            background: #2a2a2a;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #333;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #0b4f8c;
            border-radius: 4px;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            color: #0b4f8c;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-list {
            list-style: none;
        }

        .page-item {
            background: #333;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9rem;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .page-item:hover {
            background: #404040;
            color: white;
        }

        .page-item.active {
            background: #0b4f8c;
            color: white;
            border-left-color: #fff;
        }

        .document-info {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #333;
            border-radius: 5px;
            border-left: 3px solid #0b4f8c;
        }

        .info-item {
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: #0b4f8c;
            font-weight: 600;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }

        .spinner {
            border: 3px solid #333;
            border-top-color: #0b4f8c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #c73542;
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #c73542;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .header-title {
                font-size: 1.2rem;
            }

            .document-name {
                display: none;
            }

            .btn-back, .btn-download {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        .toolbar {
            background: #2a2a2a;
            border-top: 1px solid #333;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transition: transform 0.3s;
            z-index: 200;
        }

        .toolbar.hide-ui {
            transform: translateY(100%);
        }

        body.light-mode .toolbar {
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .toolbar-btn {
            background: #0b4f8c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #186ba6;
            transform: translateY(-2px);
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        body.light-mode .toolbar-btn {
            background: #0b4f8c;
            color: white;
        }

        body.light-mode .toolbar-btn:hover {
            background: #186ba6;
        }

        .page-counter {
            color: #999;
            font-size: 0.9rem;
        }

        body.light-mode .page-counter {
            color: #666;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span>üêü</span>
            <div class="header-title">Mc Duffy Fish Hatchery</div>
            <div class="document-name" id="documentName">Document</div>
        </div>
    </header>

    <div class="viewer-container">
        <div class="sidebar">
            <div class="document-info">
                <div class="info-item">
                    <span class="info-label">File:</span>
                    <div id="infoName" style="word-break: break-word; font-size: 0.8rem; margin-top: 0.3rem;">-</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Size:</span>
                    <div id="infoSize">-</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Uploaded:</span>
                    <div id="infoDate">-</div>
                </div>
                <div class="info-item" id="infoPages" style="display: none;">
                    <span class="info-label">Pages:</span>
                    <div id="infoPagesCount">-</div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">Pages</div>
                <ul class="page-list" id="pageList"></ul>
            </div>
        </div>

        <div class="pdf-canvas-wrapper" id="pdfViewer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading PDF...</p>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <button class="toolbar-btn" id="prevBtn" onclick="previousPage()">‚Üê Previous</button>
        <div class="zoom-controls">
            <button class="toolbar-btn" id="zoomOut" onclick="zoomOut()">üîç‚àí</button>
            <select id="zoomSelect" class="toolbar-btn" style="cursor: pointer;">
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
                <option value="125">125%</option>
                <option value="150">150%</option>
                <option value="200">200%</option>
            </select>
            <button class="toolbar-btn" id="zoomIn" onclick="zoomIn()">üîç+</button>
        </div>
        <span class="page-counter"><span id="currentPage">1</span> / <span id="totalPages">-</span></span>
        <button class="toolbar-btn" id="fullscreenBtn" onclick="toggleFullScreen()">‚õ∂ Fullscreen</button>
        <button class="toolbar-btn" id="darkModeBtn" onclick="toggleDarkMode()">üåô Dark</button>
        <button class="toolbar-btn" id="nextBtn" onclick="nextPage()">Next ‚Üí</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let zoom = 100;
        let currentPdfData = null;
        let autoHideTimer = null;
        let isDarkMode = false;
        let touchStartX = 0;
        let touchStartY = 0;
        let lastDistance = 0;

        // Get PDF data from localStorage
        function loadPdf() {
            const pdfData = localStorage.getItem('currentViewingPdf');
            if (!pdfData) {
                showError('No PDF found. Please return to the home page and try again.');
                return;
            }

            try {
                const pdfInfo = JSON.parse(pdfData);
                currentPdfData = pdfInfo;
                document.getElementById('documentName').textContent = pdfInfo.name;
                document.getElementById('infoName').textContent = pdfInfo.name;
                document.getElementById('infoSize').textContent = (pdfInfo.size / 1024 / 1024).toFixed(2) + ' MB';
                document.getElementById('infoDate').textContent = pdfInfo.uploadDate;

                // Check if page is stored in localStorage with the PDF
                const savedPage = localStorage.getItem('pdfCurrentPage_' + pdfInfo.id);
                if (savedPage) {
                    currentPage = parseInt(savedPage);
                }

                // Convert data URL to ArrayBuffer
                const bstr = atob(pdfInfo.data.split(',')[1]);
                const n = bstr.length;
                const u8arr = new Uint8Array(n);
                for (let i = 0; i < n; i++) {
                    u8arr[i] = bstr.charCodeAt(i);
                }

                pdfjsLib.getDocument(u8arr).promise.then(pdf => {
                    pdfDoc = pdf;
                    document.getElementById('totalPages').textContent = pdf.numPages;
                    document.getElementById('infoPages').style.display = 'block';
                    document.getElementById('infoPagesCount').textContent = pdf.numPages;
                    renderPage(currentPage);
                    // Defer non-critical setup for faster initial load
                    setTimeout(() => {
                        renderPageList();
                        setupKeyboardHandlers();
                    }, 50);
                }).catch(err => {
                    showError('Error loading PDF: ' + err.message);
                });
            } catch (err) {
                showError('Error parsing PDF data: ' + err.message);
            }
        }

        function renderPageList() {
            const pageList = document.getElementById('pageList');
            pageList.innerHTML = '';
            for (let i = 1; i <= Math.min(pdfDoc.numPages, 50); i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                if (i === currentPage) li.classList.add('active');
                li.textContent = `Page ${i}`;
                li.onclick = () => goToPage(i);
                pageList.appendChild(li);
            }
        }

        function renderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
                return;
            }
            pageRendering = true;

            pdfDoc.getPage(num).then(page => {
                const scale = zoom / 100;
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.className = 'pdf-page';

                const renderContext = {
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    const viewer = document.getElementById('pdfViewer');
                    viewer.innerHTML = '';
                    viewer.appendChild(canvas);

                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                }).catch(err => {
                    showError('Error rendering page: ' + err.message);
                    pageRendering = false;
                });

                // Update UI
                document.getElementById('currentPage').textContent = num;
                document.getElementById('prevBtn').disabled = num <= 1;
                document.getElementById('nextBtn').disabled = num >= pdfDoc.numPages;
                renderPageList();

                // Save current page to localStorage
                if (currentPdfData) {
                    localStorage.setItem('pdfCurrentPage_' + currentPdfData.id, num);
                }
            }).catch(err => {
                showError('Error loading page: ' + err.message);
                pageRendering = false;
            });
        }

        function nextPage() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function goToPage(num) {
            if (num > 0 && num <= pdfDoc.numPages) {
                currentPage = num;
                renderPage(currentPage);
            }
        }

        function zoomIn() {
            const newZoom = Math.min(zoom + 25, 300);
            document.getElementById('zoomSelect').value = newZoom;
            zoom = newZoom;
            if (pdfDoc) renderPage(currentPage);
        }

        function zoomOut() {
            const newZoom = Math.max(zoom - 25, 50);
            document.getElementById('zoomSelect').value = newZoom;
            zoom = newZoom;
            if (pdfDoc) renderPage(currentPage);
        }

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è Light';
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                document.getElementById('darkModeBtn').textContent = 'üåô Dark';
                localStorage.setItem('darkMode', 'false');
            }
        }

        function toggleUIVisibility() {
            const header = document.querySelector('header');
            const toolbar = document.querySelector('.toolbar');
            
            if (header.classList.contains('hide-ui')) {
                header.classList.remove('hide-ui');
                toolbar.classList.remove('hide-ui');
            } else {
                header.classList.add('hide-ui');
                toolbar.classList.add('hide-ui');
            }
        }

        function resetAutoHideTimer() {
            if (autoHideTimer) clearTimeout(autoHideTimer);
            
            // Show UI
            document.querySelector('header').classList.remove('hide-ui');
            document.querySelector('.toolbar').classList.remove('hide-ui');
            
            // Hide after 5 seconds of inactivity
            autoHideTimer = setTimeout(() => {
                document.querySelector('header').classList.add('hide-ui');
                document.querySelector('.toolbar').classList.add('hide-ui');
            }, 5000);
        }

        function showError(message) {
            const viewer = document.getElementById('pdfViewer');
            viewer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        // Consolidated event listeners
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastDistance = Math.sqrt(dx * dx + dy * dy);
            }
            resetAutoHideTimer();
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);
                if (lastDistance > 0) {
                    const ratio = currentDistance / lastDistance;
                    if (ratio > 1.05) { zoomIn(); lastDistance = currentDistance; }
                    else if (ratio < 0.95) { zoomOut(); lastDistance = currentDistance; }
                }
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                const diffX = touchStartX - e.changedTouches[0].clientX;
                const diffY = touchStartY - e.changedTouches[0].clientY;
                if (diffX > 50 && Math.abs(diffY) < 50) nextPage();
                else if (diffX < -50 && Math.abs(diffY) < 50) previousPage();
                else if (Math.abs(diffY) > 100 && Math.abs(diffX) < 50) toggleUIVisibility();
            }
        }, { passive: true });

        document.addEventListener('mousemove', resetAutoHideTimer, { passive: true });
        document.addEventListener('wheel', resetAutoHideTimer, { passive: true });

        // Defer keyboard shortcuts and other event handlers until PDF loads
        function setupKeyboardHandlers() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextPage();
                if (e.key === 'ArrowLeft') previousPage();
                if (e.key === '+' || e.key === '=') zoomIn();
                if (e.key === '-') zoomOut();
                if (e.key === 'f') toggleFullScreen();
                if (e.key === 'd') toggleDarkMode();
                if (e.key === ' ') {
                    e.preventDefault();
                    toggleUIVisibility();
                }
            });

            document.getElementById('zoomSelect').addEventListener('change', (e) => {
                zoom = parseInt(e.target.value);
                if (pdfDoc) renderPage(currentPage);
            });
        }

        // Load dark mode preference and PDF
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const darkModePref = localStorage.getItem('darkMode');
                if (darkModePref === 'true') {
                    isDarkMode = true;
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è Light';
                }
                loadPdf();
            });
        } else {
            const darkModePref = localStorage.getItem('darkMode');
            if (darkModePref === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è Light';
            }
            loadPdf();
        }
    </script>
</body>
</html>
